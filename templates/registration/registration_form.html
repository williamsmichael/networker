{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block heading %} Sign up for free {% endblock %}

{% block content %}

<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>

<form method="post" action=".">{% csrf_token %}
	
  {{ form | crispy }}

  <input class='btn btn-block btn-default' type="submit" value="{% trans 'Join' %}" />
</form>
</div>
</div>

<hr/>
<div class='row'>
<div class='col-sm-6 col-sm-offset-3 text-align-center'>
<p>Need to <a href="{% url 'auth_login' %}">Login</a>?</p>
</div>
</div>


{% endblock %}
